name: Release on Commit

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set release version
        run: mvn versions:set -DnewVersion=1.0.${{ github.run_number }}

      - name: Build with Maven
        run: mvn -B package jpackage:jpackage

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release 1.0.${{ github.run_number }}
          body: |
            New release based on commit ${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload JAR asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/VoorraadApp-1.0.${{ github.run_number }}-jar-with-dependencies.jar
          asset_name: VoorraadApp-1.0.${{ github.run_number }}.jar
          asset_content_type: application/java-archive

      - name: Upload Installer asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/jpackage/VoorraadApp-1.0.${{ github.run_number }}/VoorraadApp-1.0.${{ github.run_number }}.exe
          asset_name: VoorraadApp-setup-1.0.${{ github.run_number }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable